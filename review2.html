</div>

<script>
    function clearForm() {
        document.getElementById("myForm").reset();
    }

    function submitReview(event) {
        event.preventDefault();

        const reviewContent = document.getElementById('review').value;

        // Create a new review card
        const reviewCard = document.createElement('div');
        reviewCard.classList.add('review-card');

        const reviewInfo = document.createElement('div');
        reviewInfo.classList.add('review-info');

        const usernameHeading = document.createElement('h3');
        usernameHeading.textContent = 'Anonymous'; 

        reviewInfo.appendChild(usernameHeading);
        reviewCard.appendChild(reviewInfo);

        const reviewContentPara = document.createElement('p');
        reviewContentPara.classList.add('review-content');
        reviewContentPara.textContent = reviewContent;

        reviewCard.appendChild(reviewContentPara);

        // Add the new review card to the reviews container in "displayReview"
        const displayReviewContainer = document.getElementById('displayReview');
        displayReviewContainer.appendChild(reviewCard);

        // Clear the form inputs
        document.getElementById('review').value = '';
    }
</script>
